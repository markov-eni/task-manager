name: Scan Image vulnerbility
description: scan vulneraiblities

on:
  workflow_call:
    inputs:
      application_path:
        type: string
      application_name:
        type: string

jobs:
    checkov:  # Analyse dockerfile with good practice
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "ci/.python-version"

      - name: Test with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ${{ inputs.application_path }}
          framework: dockerfile

    hadolint:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Lint with hadlint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ${{ inputs.application_path }}/Dockerfile
          failure-threshold: warning
    build :
      runs-on: ubuntu-latest
      needs:
        - hadolint
        - checkov
      steps:
        - name: Checkout code
          uses: actions/checkout@v6

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_SECRET }}

        # Source - https://stackoverflow.com/a
        # Posted by Lars Grammel
        # Retrieved 2026-01-28, License - CC BY-SA 4.0
        - name: Add SHORT_SHA env property with commit short sha
          run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

        - name: Build docker image
          run: docker build -t ${{ secrets.DOCKER_REGISTRY}}:${{ inputs.application_name}}-$SHORT_SHA ${{ inputs.application_path }}

        - name: Push docker image
          run: docker push ${{ secrets.DOCKER_REGISTRY}}:${{ inputs.application_name}}-$SHORT_SHA
