name: Build backend
description: lint , test , static code analysi and build and push image

on:
  workflow_call:

jobs:

  lint_python:
    uses: ./.github/workflows/_lint_python.yaml
    with:
      linting_path: task-manager/backend

  scan_backend_docker_image:
    needs:
      - lint_python
    uses: ./.github/workflows/_scan_vulnerabilities.yaml
    with:
      application_path: task-manager/backend

  build_backend:
    needs:
      - scan_backend_docker_image
    uses: ./.github/workflows/_build_image.yaml
    secrets: inherit
    permissions:
      contents: write
    with:
      application_path: task-manager/backend
      image_registry: ${{ vars.DOCKER_REGISTRY_BACKEND }}
